apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy
  namespace: security
spec:
  forwardAuth:
    # address: "http://oauth2-proxy.security.svc.cluster.local:80/oauth2/"
    address: "http://auth.orarm.cagou.ovh/oauth2/auth?rd=%X-Forwarded-Proto%3A%2F%2F%X-Forwarded-Host%2F"
    trustForwardHeader: true
    authResponseHeaders:
      - "X-Auth-Request-User"
      - "X-Auth-Request-Email"
