apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secret-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/abugeia/orarm.git
    targetRevision: main
    path: secrets
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
