# argocd ajouté une fois à la main puis gérée par ArgoCD avec ce manifeste
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.8.8
    path: argo/
    chart: argo-cd
    helm:
      valueFiles:
        - argocd/helm/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true