apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io  # Le repo Helm pour Cert-Manager
    chart: cert-manager
    targetRevision: v1.11.0  # Version du chart
    helm:
      values: |
        installCRDs: true  # Si tu veux que les CRDs soient install√©s
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true